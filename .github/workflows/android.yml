name: Android CI

on:
  push:
    branches: [ android-draft ]
  pull_request:
    branches: [ android-draft ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Check lint and unit test
        run: ./gradlew lint testDevelopDebugUnitTestCoverage

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: app/build/reports
